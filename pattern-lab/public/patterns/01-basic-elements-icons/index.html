  <script type="text/json" id="sg-pattern-data-basic-elements-icons" class="sg-pattern-data">
    {"lineage":[],"lineageR":[],"patternBreadcrumb":{"patternType":"basic elements","patternSubtype":"icons"},"patternDesc":"<h3>How to use icons<\/h3>\n\n<p>The icon name is next to each icon and is represented by <code>ICON-NAME<\/code> below.<\/p>\n\n<p><strong>In HTML<\/strong><\/p>\n\n<pre><code class=\"html\">&lt;i class=\"icon--ICON-NAME\"&gt;&lt;\/i&gt;\n<\/code><\/pre>\n\n<p><strong>In Sass<\/strong><\/p>\n\n<p>Use the mixin <code>icon<\/code> with the argument of the icon name like this: <code>@include icon(facebook);<\/code>. So<\/p>\n\n<pre><code class=\"scss\">.class {\n  @include icon(ICON-NAME);\n}\n<\/code><\/pre>\n\n<p><strong>Direct Embed via SVG<\/strong>\nAdd the icon as an SVG to the .\/svg directory here (we already have <em>every<\/em> font-awesome icon including in \/svg\/fa), then use this code in your template:<\/p>\n\n<pre><code>{% include '@basic-elements\/icons\/_svg.twig'\n  with {\n    svgpath : '@basic-elements\/icons\/svg\/fa\/drupal.svg'\n  }\n%}\n<\/code><\/pre>\n\n<p><strong>Adding and generating icons<\/strong><\/p>\n\n<p>Add SVG files <code>images\/icons\/src\/<\/code> to automatically add to this list. Use the Illustrator template at <code>images\/icons\/templates\/<\/code> if you have any problems.<\/p>","patternExtension":"twig","patternName":"Icons","patternPartial":"basic-elements-icons","patternState":""}
  </script>
