timeline_title: '2019 Highlights'

timeline_items:
  - join():
      - include():
          pattern: 'building-blocks-timeline-item'
          with:
            timeline_item_title: 'January'
            pl_class: false
      - include():
          pattern: 'building-blocks-timeline-item'
          with:
            timeline_item_title: 'February'
            pl_class: false
      - include():
          pattern: 'building-blocks-timeline-item'
          with:
            timeline_item_title: 'March'
            pl_class: false
      - include():
          pattern: 'building-blocks-timeline-item'
          with:
            timeline_item_title: 'April'
            pl_class: false