tiles:
  - join():
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'quaternary'
          tile_size: 'full'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'medium'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'medium'
          tile_style: tertiary
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'quaternary'
          tile_size: 'full'
