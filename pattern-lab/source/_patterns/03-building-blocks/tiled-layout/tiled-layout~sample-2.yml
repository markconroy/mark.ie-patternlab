tiles:
  - join():
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'secondary'
          tile_size: 'full'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'small'
          tile_style: 'primary'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'small'
          tile_style: 'primary'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'small'
          tile_style: 'primary'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'secondary'
          tile_size: 'full'
