tiles:
  - join():
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'primary'
          tile_size: 'large'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'small'
          tile_style: 'primary'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'large'
          tile_style: 'primary'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_size: 'small'
          tile_style: 'primary'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'secondary'
          tile_size: 'small'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'secondary'
          tile_size: 'large'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'secondary'
          tile_size: 'small'
    - include():
        pattern: "building-blocks-tile"
        with:
          tile_style: 'secondary'
          tile_size: 'large'
